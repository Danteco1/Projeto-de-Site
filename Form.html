<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src='main.js'></script>
</head>
<body>
<div class="wrapper">
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../Adv Santos/1.png" alt="logo">
            </div>
            <div class="toggle">
                <a href="#"><ion-icon name="menu-outline"></ion-icon></a>
            </div>
            <ul class="menu">
                <li><a href="./Index.html">Home</a></li>
                <li><a href="Atuacao.html">Atuações</a></li>
                <li><a href="profissional.html">Profissionais</a></li>
                <li><a href="./Form.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div class="banner">
    </div>
    <div class="content">
        <div class="Contato">
            <h1>Formulario</h1>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Digite seu nome">
                <br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="exemplo@dominio.com.br">
                <br>
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" placeholder="(00)00000-0000">
                <br>
                <label for="mensage">Mensagem:</label>
                <br>

                <textarea id="text" cols="50" rows="6" placeholder="Sua mensagem"></textarea>
                <button class="enviar" type="submit" id="btn_enviar">Enviar</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-sectioncontact">
                <div class="imgroda"><img src="../Adv Santos/1.png" alt="logo"> </div>
                <p>Rua Capitão José de Macedo 340, 5º andar, sala 503.</p>
                <p>Condominio Edíficio Trade Center</p>
                <p>Centro - Jacareí/SP</p>
                <p>Email: contato@exemplo.com</p>
                <p>Telefone: (11) 1234-5678</p>
                <div class="rede_social">
                    <ul>
                        <li><a href="https://www.instagram.com"><ion-icon name="logo-instagram"></ion-icon></a></li>
                        <li><a href="https://www.whatsapp.com"><ion-icon name="logo-whatsapp"></ion-icon></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $(function() {
        $(".toggle").on("click", function() {
            if ($(".menu").hasClass("active")) {
                $(".menu").removeClass("active");
                $(this).find("a").html('<ion-icon name="menu-outline"></ion-icon>');
            } else {
                $(".menu").addClass("active");
                $(this).find("a").html('<ion-icon name="close-outline"></ion-icon>');
            }
        });
    });
</script>
</body>
</html>
